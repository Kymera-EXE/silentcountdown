<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      background-image: url('bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #ffffff;
      font-family: 'Cinzel Decorative', serif;
      display: flex;
      flex-direction: column;
      font-size: 0.65rem; /* redução geral da escala */
    }

    #timer {
      font-size: 3rem;
      font-weight: 400;
      text-align: center;
      margin-top: 3rem;
      font-family: 'Cinzel Decorative', serif;
    }

    .footer {
      margin-top: auto;
      padding: 2rem;
      text-align: center;
    }

    .footer p {
      font-size: 0.9rem;
      margin: 0.3rem 0;
      line-height: 1.4;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .censored {
      background-color: black;
      color: black;
      user-select: none;
      letter-spacing: 0.25em;
    }

    .footer a {
      color: #999;
      text-decoration: underline;
      font-weight: 500;
    }

    .footer a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>

  <div id="timer">Carregando...</div>

  <div class="footer">
    <p>“Você ainda não pertence a este lugar.”</p>
    <p>“O falso caminha entre nós como se pudesse tocar o <span class="censored">███████████</span>.”</p>
    <p><a href="https://pt.wikipedia.org/wiki/Vácuo_falso" target="_blank" rel="noopener noreferrer">Saiba mais.</a></p>
  </div>

  <script>
    function getFixedSunday2030() {
      const target = new Date();
      target.setFullYear(2025);
      target.setMonth(6); // Julho = 6 (0-indexed)
      target.setDate(20);
      target.setHours(16, 30, 0, 0);
      return target;
    }

    function updateTimer() {
      const now = new Date();
      const target = getFixedSunday2030();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("timer").textContent = "00:00:00";
        return;
      }

      const totalHours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("timer").textContent =
        `${String(totalHours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
