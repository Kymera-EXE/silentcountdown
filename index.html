<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
    }

    #timer {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      margin-top: 2rem;
      font-family: 'Courier New', Courier, monospace;
    }

    .footer {
      margin-top: auto;
      padding: 2rem;
      text-align: center;
    }

    .footer p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      line-height: 1.6;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .censored {
      background-color: black;
      color: black;
      user-select: none;
      letter-spacing: 0.25em;
    }

    .footer a {
      color: #66ccff;
      text-decoration: underline;
      font-weight: 600;
    }

    .footer a:hover {
      color: #aaddff;
    }
  </style>
</head>
<body>

  <div id="timer">Carregando...</div>

  <div class="footer">
    <p>“Você não deveria estar aqui, ainda.”</p>
    <p>“Até o que não nasceu entre os vivos agora trilha ao lado do escolhido, como se o falso pudesse tocar o <span class="censored">███████████</span>.”</p>
    <p><a href="https://pt.wikipedia.org/wiki/Vácuo_falso" target="_blank" rel="noopener noreferrer">Saiba mais.</a></p>
  </div>

  <script>
    function getNextSunday1630() {
      const now = new Date();
      const day = now.getDay();
      let daysToAdd = (7 - day) % 7;
      if (day === 0 && (now.getHours() > 16 || (now.getHours() === 16 && now.getMinutes() >= 30))) {
        daysToAdd = 7;
      } else if (day !== 0 && daysToAdd === 0) {
        daysToAdd = 7;
      }
      const target = new Date(now);
      target.setDate(now.getDate() + daysToAdd);
      target.setHours(16, 30, 0, 0);
      return target;
    }

    function updateTimer() {
      const now = new Date();
      const target = getNextSunday1630();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById("timer").textContent = "O momento chegou.";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("timer").textContent =
        `${days}d ${String(hours).padStart(2, '0')}h:${String(minutes).padStart(2, '0')}m:${String(seconds).padStart(2, '0')}s`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
